<HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slide1</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

        <style>
            body{
                margin:0;
                padding:0;
                font-family: 'Roboto Condensed', sans-serif;
                overflow-x: hidden;
            }
            
            #bgImage{
               position: absolute;
                width: 100%;
                height: 100%;
                background:url("../../img/bg1.jpg");
                background-size: cover;
                opacity: 0.1;
                top: 0%;
            }
            
            #contentMain{
            }
            
            #contentSlide{
                top: 50%;
                position: absolute;
                transform: translate(0%,-50%);
                width: 100%;
               /* width: 100%;
                height: 100%;
                */
            }
            
 
            .text1 p {
                font-size: 1.5vw;
                color: #4059A7;
                font-weight:normal;
                padding-bottom: 50px;
            }

            .text2 p{
                font-size: 2vw;
                color: #4059A7;
                font-weight:normal;
                padding-bottom: 50px;
            }

           span{
                font-size: 3vh;
                color: #4059A7;
                font-weight:normal;
                padding-bottom: 50px;
            }  
            
            h1{
                font-size: 4vw;
                font-weight: bold;
                color: #4059A7;
                font-weight: bold;
                padding-bottom: 50px;
            }
            
           
            .avatar{
                text-align: center;
            }
            
            .avatar img{
            }
            .img-fluid{

                height: 40%;
            }
            .videoObject{
            	
            	margin-left: auto;
			    margin-right: auto;
			    display: block
            }

            .question{
                background-color: white;
                top: 10%;
                position: absolute;
                transform: translate(0%,-50%);
                //margin-left: -50px;
                //margin-right: -50px;
                display: block;
                width: 60%;
                height: 80%;
                display: none;
                opacity:0;
                transform: scale(0);
            }
            .text2{
                padding: 30px;
            }
            
            @media (orientation : portrait) { 
           #contentSlide{
                top: 15%;
                position: absolute;
                transform: translate(0%,0%);
            }
            
            h1{
                font-size: 5vh;
                color: #4059A7;
                font-weight: bold;
                text-align: center;
                padding-bottom: 50px;
            }
            
            .text1 p{
                font-size: 1.5vh;
                color: #4059A7;
                font-weight:normal;
                padding-bottom: 50px;
            }  

             .text2 p{
                font-size: 2vh;
                color: #4059A7;
                font-weight:normal;
                padding-bottom: 50px;
            }    

            a{
                font-size: 3vh;
                color: #4059A7;
                font-weight:normal;
                padding-bottom: 50px;
            }  
                
            }
            
        </style>
    </head>
    <body >
        <div id="bgImage"></div>
        <div id="contentMain" class="container">
            <div id="contentSlide" class="row ">
                
                <div class="text1  col-sm-8 col-xs-12 col-md-7 ">
                    <h1>Evacuación... </h1>
                   
                </div>
                <div class="col-sm-12 col-xs-12 col-md-7">
            	<video width="100%" class="videoObject" controls onended="endVideo()">
				  <source src="../../img/animacion_pinza.mp4" type="video/mp4">
				  Your browser does not support HTML5 video.
				</video>
            </div>
            </div>
            
            <div id="questionDiv" class="question">
                
                <div class="text2  col-sm-12 col-xs-12 col-md-12 ">
                    <h1>Pregunta: </h1>
                    <p>¿Cómo debe ser el procedimiento de traslado de evacuación? ¿Lo recuerdas?</p>
                    <form action="">
                      <input type="radio" name="answer" value="a"> <span> a) Conocido, validado y fácil</span><br><br>
                      <input type="radio" name="answer" value="b"> <span> b) Claro, seguro y practicado</span><br><br>
                      <input type="radio" name="answer" value="c"> <span> c) Preestablecido, practicado y supervisado</span>
                    </form>
                </div>
                

            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <script>
           /* TweenMax.fromTo($(".avatar"),0.9,{scale:3,alpha:0},{scale:1,alpha:1,ease:Back.easeOut,delay:1});
            TweenMax.fromTo($(".text1").find("h1"),0.5,{x:200,alpha:0},{x:0,alpha:1,delay:1.3});
            TweenMax.fromTo($(".text1").find("p"),0.5,{x:200,alpha:0},{x:0,alpha:1,delay:1.5});
        */

        function endVideo(){
            document.getElementById("questionDiv").style.display = "block";
            TweenMax.fromTo($(".question"),0.9,{scale:0,alpha:0},{scale:1,alpha:1,ease:Back.easeOut});
        }

        </script>
    </body>
</HTML>
