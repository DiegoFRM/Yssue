        <div id="popwindow">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script>
            var audio1 = new Audio();
       // audio1.src = "../../sounds/slide4.wav"
            //audio1.controls = true;
            //document.body.appendChild(audio1).style.marginLeft="80%";
        //audio1.play();
            
        var info = [
            {
                titulo:"Repliegue",
                texto:"Es la retirada o retroceso ordenado de un grupo de personas que pretenden refugiarse en las zonas más cercanas designadas en caso de emergencia."
            },
            {
                titulo:"Guía y retaguardia",
                texto:`El guía es la persona designada para guiar el contingente de
evacuación. El retaguardia, por su parte, se encarga de cerrar
el recorrido, mientras que verifica que todos lo hayan
concluido y asiste a quienes lo necesiten.`
            },
            {
                titulo:"Portero o contador",
                texto:`Persona encargada contar el número de evacuados del área
delimitada, sin afectar de ninguna forma el recorrido.`
            },
            {
                titulo:"Zipper o por partes",
                texto:`Es la técnica de evacuación utilizada en caso del encuentro
entre dos contingentes de evacuación en un área. Indica que
deben ceder el paso entre un integrante de contingente y
otro; es decir intercalar para formar una única fila.`
            },
            {
                titulo:"Por escaleras",
                texto:`Una vez que se ha asegurado el área de escaleras, el
contingente de emergencias puede avanzar por el lado
derecho y dejar libre el acceso a brigadistas y equipo de
emergencia.`
            },
            {
                titulo:"Conteo fino",
                texto:`Es el conteo final, es preciso y se hace al cotejar una lista de
asistencia o control de accesos. Se realiza para obtener la
información completa sobre personas evacuadas, aquellas
en los puntos de reunión o ausentes, personas que no
lograron evacuar y la clasificación correspondiente.`
            },
            {
                titulo:"Conteo rápido",
                texto:`Se trata del conteo generado por el portero o contador, en el
cual, se deben incluir todas las áreas y evacuados sin
distinción.`
            },
            {
                titulo:"Conteo general",
                texto:`Se trata de la suma del conteo rápido cotejado con aquel que
se realiza en el punto de reunión con los evacuados
ordenados por filas y columnas.`
            },
            {
                titulo:"Evacuación asistida",
                texto:`Se trata de la evacuación completa y asistida por los
brigadistas y las herramientas adecuadas, hacia una persona
que no puede realizar el recorrido o seguir las medidas de
seguridad.`
            }
        ]    
            
            $("#popwindow").hide();
            $("#closeWindow").click(function(){
                TweenMax.to($("#popwindow"),0.5,{alpha:0,onComplete:hideWindow})
                function hideWindow(){
                    $("#popwindow").hide();
                }
                
            })
            
            for(var i = 1;i<=9;i++){
                $("#btn" + i).attr("index",[i-1]);
                $("#btn" + i).mouseover(function(){
                     TweenMax.to($(this),0.5,{scale:1.1})
                })
                
                $("#btn" + i).mouseout(function(){
                     TweenMax.to($(this),0.5,{scale:1})
                })
                
                $("#btn" + i).click(function(){
                    var index = $(this).attr("index");
                    //$(".base-card").css("background-color",info[index].color);
                    $("#titleWindow").find("h1").html(info[index].titulo);
                    $("#textWindow").html(info[index].texto);
                    $("#popwindow").show();
                    TweenMax.to($("#popwindow"),0.5,{alpha:1})
                   
                });
            }
           
        
        </script>
