<HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slide1</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

        <style>
            body{
                margin:0;
                padding:0;
                font-family: 'Roboto Condensed', sans-serif;
                overflow-x: hidden;
            }
            
            #bgImage{
               position: absolute;
                width: 100%;
                height: 100%;
                background:url("../../img/bg1.jpg");
                background-size: cover;
                opacity: 0.1;
                top: 0%;
            }
            
            #contentMain{
                position: relative;
                width: 80%;
                top: 0%;
                left: 10%;
                padding: 2vw;
            }

            
            .text1{
            }
 

            .bodytext{                
                font-size: 2vw;
                color: #4059A7;
                margin: 2vw;
                opacity: 0;
            }
            
            h1{
                font-size: 8vw;
                color: #4059A7;
                width: 100%;
                font-weight: bold;
                margin-top: 5%;
            }
            
           
            .avatar{
                text-align: center;
                width: 100%;
            }
            
            .frida{
                position: relative;
                width: 100%;
                left: 50%;
                transform: translate(-50%,0%);
            }
            
            @media (orientation : portrait) { 
           #contentSlide{
                top: 15%;
                position: absolute;
                transform: translate(0%,0%);
            }
            
            h1{
                font-size: 5vh;
                color: #4059A7;
                font-weight: bold;
                text-align: center;
            }
            
            .text1 p{
    
                font-size: 2vh;
                color: #4059A7;
                font-weight:normal;
            }    
                
            }
            
        </style>
    </head>
    <body >
       
        <div id="bgImage"></div>
        <div id="contentMain">
            <div id="contentSlide" class="row ">
                <div class="avatar col-sm-3 col-xs-12" >
                    <img class="frida" src="../../img/frida.svg">
                </div>
                <div class="text1  col-sm-9 col-xs-12 ">
                        <h1>¿Qué hacer?</h1>
                </div>
                <div class="col-xs-12 col-sm-12">
                    <p id="text_1" class="bodytext">
                        Implementar <b>medidas</b> para <b>prevenir</b> y
                        enfrentar de la mejor manera las
                        <b>consecuencias de los riesgos.</b>
                    </p>
                    <p  id="text_2" class="bodytext">
                        Una de nuestras <b>responsabilidades</b> es
                        <b>aprender a resguardar nuestra integridad y la
                        de otros.</b> En este curso conocerás cómo y
                        cuándo realizar una evacuación.
                    </p>
                </div>

            </div>
        </div>
         <audio id="sound">
            <source src="../../sounds/slide8.wav">
        </audio>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <script>
            var sound1 = document.getElementById("sound");
            
            function soundPlay(){sound1.play();};
            TweenMax.fromTo($(".avatar"),0.9,{alpha:0,scale:0},{alpha:1,scale:1,ease:Back.easeOut,delay:1,onComplete:soundPlay});
            
            TweenMax.fromTo($(".text1").find("h1"),0.5,{x:200,alpha:0},{x:0,alpha:1,delay:1.5});
            
            TweenMax.fromTo($("#text_1"),0.5,{y:-50,alpha:0},{y:0,alpha:1,delay:3});
            
            TweenMax.fromTo($("#text_2"),0.5,{y:-50,alpha:0},{y:0,alpha:1,delay:10});
        
        </script>
    </body>
</HTML>
